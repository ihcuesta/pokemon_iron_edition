<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/pikachu.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/trainer.js"></script>
    <script src="js/text.js"></script>
    <script src="js/set.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <audio id="opening-audio" src="audio/opening.mp3"></audio>
    <audio id="screen1-audio" src="audio/screen1.mp3"></audio>
    <audio id="screen2-audio" src="audio/screen2.mp3"></audio>
    <audio id="screen3-audio" src="audio/screen3.mp3"></audio>
    <audio id="battle1-audio" src="audio/battle.mp3"></audio>
    <audio id="battle2-audio" src="audio/battle.mp3"></audio>
    <audio id="battle3-audio" src="audio/battle.mp3"></audio>
    <audio id="victory-audio" src="audio/victory.mp3"></audio>
<div class="bg">
    <div class="container-game">
        <canvas id="canvas" id="canvas"></canvas>
        <div id="start-screen">
           
                <img src="img/pokemon-logo.png" alt="">
                <h2>IRON EDITION</h2>
                <img src="img/pikachu-start.gif" width="213" height="213" alt="">
                <input id="player" type="text" placeholder="Nombre del jugador">
                <button id="start-game">EMPEZAR</button>
           
            
        </div>
        <div id="battle" class="novisible">
            <div class="enemy-container">
                <div class="info">
                    <h2 id="pokemon-name"></h2>
                    <div class="life">
                        <div class="life-bg"></div>
                        <div id="rf-enemy" class="real-life"></div>
                    </div>
                    <div class="data-life">
                        <h2><span class="life-title">LIFE </span><span id="life-enemy"></span>/100</h2>
                    </div>
                </div>
                <div class="pokemon">
                    <img id="thunder" src="img/thunder.gif" alt="">
                    <img id="pokemon-img" src="" alt="">
                    <img id="pokemon-img-attack" src="" alt="">
                </div>
            </div>
            <div class="pikachu-container">
                <div id="pikachu-img" class="pokemon">
                    <img class="pikachu-img" src="img/pikachu_gif.gif" alt="">
                </div>
                <div class="info-pika">
                    <h2>Pikachu</h2>
                    <div class="life">
                        <div class="life-bg"></div>
                        <div id="rf-pika" class="real-life"></div>
                    </div>
                    <div class="data-life">
                        <h2><span class="life-title">LIFE </span><span id="life-pikachu"></span>/100</h2>
                    </div>
                </div>
            </div>
        </div>
        <div id="text">
            <p id="dynamic"></p>
            <div id="buttons">
                <button id="opt1" class="attack-option" data-cat=""></button>
                <button id="opt2" class="attack-option" data-cat=""></button>
                <button id="attackBtn">ATACAR</button>
                <button id="continue">CONTINUAR</button>
            </div>
        </div>

        <div id="gameover">
            <h1>Has perdido...</h1>
            <img src="img/gameover.gif" width="450" height="270" alt="">
            <button id="replay">JUGAR DE NUEVO</button>
        </div>

        <div id="youwin">
            <h1>Â¡Has ganado!</h1>
            <img src="img/youwin.gif" width="450" height="270" alt="">
            <button id="replay2">JUGAR DE NUEVO</button>
        </div>
    </div>
</div>
</div>
</body>

</html>
